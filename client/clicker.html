<head>
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row">{{yield}}</div>
    <div class="row">{{loginButtons}}</div>
  </div>
  
</body>

<template name="polls">
  <h3>Available Polls:</h3>
  <ul>
  {{#each .}}
    <li><h4><a href="{{pathFor 'poll'}}">{{title}}</a></h4></li>
  {{/each}}
  </ul>
  {{#if currentUser}}
    <button class="btn btn-primary new-poll">New Poll</button>
  {{/if}}
</template>

<template name="poll">
  <h3>Poll: <span id="pollTitle">{{title}}</span></h3>
  {{#each choices}}
    {{>choice}}
  {{/each}}
  <p>You have selected option {{selected_choice}}</p>
</template>

<template name="choice">
    {{#if selected_choice}}
    {{selected_choice}}
    {{/if}}
  <button type="button" id={{.}} class="choice btn btn-lg">{{.}}</button>
</template>
