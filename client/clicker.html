<head>
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row">{{yield}}</div>
    <div class="row">{{loginButtons}}</div>
  </div>
  
</body>

<template name="polls">
  <h3>Available Polls:</h3>
  <ul>
  {{#each .}}
    <li><h4><a href="{{pathFor 'poll'}}">{{title}}</a></h4></li>
  {{/each}}
  </ul>
  {{#if currentUser}}
    <button class="btn btn-primary new-poll">New Poll</button>
  {{/if}}
</template>

<template name="poll">
  <h3>Poll: {{title}}</h3>
  {{#each choices}}
    <h4 class="choice {{selected}}">{{>choice}}</h4>
  {{/each}}
  <p>You have selected option {{selected_choice}}</p>
</template>

<template name="choice">
  <p>{{.}}</p>
</template>
