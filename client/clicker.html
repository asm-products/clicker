<head>
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="polls">
  <h3>Available Polls:</h3>
  <ul>
  {{#each .}}
    <li><a href="{{pathFor 'poll'}}">{{title}}</a></li>
  {{/each}}
  </ul>
  {{#if currentUser}}
    <button class="btn btn-primary">New Poll</button>
  {{/if}}
</template>

<template name="poll">
  <p>Poll: {{title}}</p>
  {{#each choices}}
    {{>choice}}
  {{/each}}
  <p>You have selected option {{selected_choice}}</p>
</template>

<template name="choice">
  <p>{{.}}</p>
</template>
