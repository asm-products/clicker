<head>
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container-fluid">
    <div>{{> loginButtons}}{{#unless currentUser}} to create/edit polls{{/unless}}</div>
  </div>
</body>

<template name="layout">
    <div class="row">{{> yield}}</div>
</template>

<template name="polls">
  <!-- Template listing all available polls -->
  <h3>Available Polls:</h3>
  <ul>
  {{#each .}}
    <li><h4><a href="{{pathFor 'poll'}}">{{title}}</a></h4></li>
  {{/each}}
  </ul>
  {{#if currentUser}}
    <button class="btn btn-primary new-poll">New Poll</button>
  {{/if}}
</template>

<template name="poll">
  <h3>Poll: <span id="pollTitle" contenteditable={{isOwner}}>{{poll.title}}</span></h3>
  {{#each choices}}
    {{>choice}}
  {{/each}}
  {{#if isOwner}}
    <button class="btn btn-danger delete-poll">Delete Poll</button>
  {{/if}}
</template>

<template name="choice">
    {{#if responseCount _id poll}}
        <!-- If there are responses for this choice, fill the button left-to-right to indicate what percent of the responses it represents -->
        <div class="choice" id="{{_id}}" contenteditable={{isOwner}} style="background: -webkit-linear-gradient(left, {{color}} {{responseCount _id poll}}%, white {{responseCount _id poll}}%);
    background: -moz-linear-gradient(left, {{color}} {{responseCount _id poll}}%, white {{responseCount _id poll}}%);
    background: -ms-linear-gradient(left, {{color}} {{responseCount _id poll}}%, white {{responseCount _id poll}}%);
    background: linear-gradient(left, {{color}} {{responseCount _id poll}}%, white {{responseCount _id poll}}%);">{{text}}</div>
    {{else}}
        <!-- If this choice has received no responses, don't color it! -->
        <div class="choice" id="{{_id}}" contenteditable={{isOwner}}>{{text}}</div>
    {{/if}}
</template>
